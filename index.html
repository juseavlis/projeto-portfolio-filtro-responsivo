<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Portfolio Filter</title>

    <link rel="stylesheet" href="src/css/styles.css">
</head>

<body>
    <section>
        <ul>
            <li class="list active" data-filter="all">Início</li>
            <li class="list" data-filter="mobile">Smartphones</li>
            <li class="list" data-filter="camera">Câmeras</li>
            <li class="list" data-filter="watch">Relógios</li>
            <li class="list" data-filter="shoe">Sapatos</li>
            <li class="list" data-filter="headphone">Headphones</li>
        </ul>
        <div class="product">
            <div class="itemBox" data-item="mobile"><img src="src/imagens/mobile1.jpg" alt=""></div>
            <div class="itemBox" data-item="camera"><img src="src/imagens/camera1.jpg" alt=""></div>
            <div class="itemBox" data-item="watch"><img src="src/imagens/watch1.jpg" alt=""></div>
            <div class="itemBox" data-item="shoe"><img src="src/imagens/shoe1.jpg" alt=""></div>
            <div class="itemBox" data-item="headphone"><img src="src/imagens/headphone1.jpg" alt=""></div>

            <div class="itemBox" data-item="mobile"><img src="src/imagens/mobile2.jpg" alt=""></div>
            <div class="itemBox" data-item="camera"><img src="src/imagens/camera2.jpg" alt=""></div>
            <div class="itemBox" data-item="watch"><img src="src/imagens/watch2.jpg" alt=""></div>
            <div class="itemBox" data-item="shoe"><img src="src/imagens/shoe2.jpg" alt=""></div>
            <div class="itemBox" data-item="headphone"><img src="src/imagens/headphone2.jpg" alt=""></div>

            <div class="itemBox" data-item="mobile"><img src="src/imagens/mobile3.jpg" alt=""></div>
            <div class="itemBox" data-item="camera"><img src="src/imagens/camera3.jpg" alt=""></div>
            <div class="itemBox" data-item="watch"><img src="src/imagens/watch3.jpg" alt=""></div>
            <div class="itemBox" data-item="shoe"><img src="src/imagens/shoe3.jpg" alt=""></div>
            <div class="itemBox" data-item="headphone"><img src="src/imagens/headphone3.jpg" alt=""></div>

            <div class="itemBox" data-item="mobile"><img src="src/imagens/mobile4.jpg" alt=""></div>
            <div class="itemBox" data-item="watch"><img src="src/imagens/watch4.jpg" alt=""></div>
            <div class="itemBox" data-item="shoe"><img src="src/imagens/shoe4.jpg" alt=""></div>
            <div class="itemBox" data-item="headphone"><img src="src/imagens/headphone4.jpg" alt=""></div>

            <div class="itemBox" data-item="mobile"><img src="src/imagens/mobile5.jpg" alt=""></div>
        </div>
    </section>
    <script src="src/js/index.js"></script>
</body>

</html>
